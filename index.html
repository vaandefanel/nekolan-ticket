<html lang="en">
<head>
	<meta charset="utf-8"/>

	<title>NekoLAN #4 - Tickets</title>

<body>
	<div id="stars1">&nbsp;</div>
	<div id="stars2">&nbsp;</div>
	<div id="stars3">&nbsp;</div>

	<div class="layer" id="box-parallax">
		<div id="flare_1">&nbsp;</div>
		<div id="planet_1">&nbsp;</div>
		<div id="planet_2">&nbsp;</div>
		<div id="overlay">&nbsp;</div>
	</div>

	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

		<header class="masthead mb-auto">
			<div class="inner">
				<h2 class="masthead-brand">NekoLAN #4</h2>
				<nav class="nav nav-masthead justify-content-center">
					<a class="nav-link" target="_blank" href="https://discord.gg/XGHcM95">Discord</a>
					<a class="nav-link" target="_blank" href="https://www.facebook.com/nekolan.party/">Facebook</a>
				</nav>
			</div>
		</header>

		<main role="main" class="inner cover text-center">
			<h1 class="cover-heading text-center">Prévente</h1>
			<p class="lead">Vous pouvez acheter votre ticket pour la NekoLAN 4ème édition&nbsp;!</p>
			<p>Si vous avez des questions, rendez-vous sur notre <a target="_blank" href="https://discord.gg/XGHcM95">Discord</a> ou sur notre page <a target="_blank" href="https://www.facebook.com/nekolan.party/">Facebook</a>.</p>
			<div class="lead" id="stripe-wrapper">

				<div class="final-message"></div>

				<div class="charge-message"></div>

				<form action="/charge" method="post" id="payment-form">
					<div class="form-group">
						<input id="field-name" type="text" placeholder="Nom/Pseudonyme" required="" class="form-control">
					</div>
					<div class="form-group">
						<input id="field-email" type="email" placeholder="Email" required="required" class="form-control">
					</div>

					<div class="form-group">
						<div id="card-element" class="form-control">
							<!-- a Stripe Element will be inserted here. -->
						</div>
					</div>
					<div class="form-group">
						<div id="card-errors" role="alert"></div>
					</div>


					<button class="btn btn-primary">Payer 20&euro; par carte (Visa/Mastercard...)</button>
					<!--button class="btn btn-primary">Bancontact</button-->
				</form>

				<!-- <form action="https://wt-928c20363e48533aab7b42b81b5ece88-0.run.webtask.io/stripe-payment/payment-no-content" method="POST">
				    <script
				      src="https://checkout.stripe.com/checkout.js" class="stripe-button"

				      data-name="NekoLan"
				      data-description="Réservation NekoLAN#3"
				      data-locale="auto"
				      data-currency="eur"
				      data-allow-remember-me="false"
				      data-label="Payer par carte">
				    </script>
				  </form> -->

			</div>

			<div id="processing">
				<p class="text-center">Processing...</p>
			</div>

		</main>

		<footer class="mastfoot mt-auto">
			<div class="inner text-center">
				<p>NekoLAN, par <a target="_blank" href="https://twitter.com/vaandefanel">@VaanDeFanel</a>.</p>
			</div>
		</footer>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="https://js.stripe.com/v3/"></script>
	<script src="js/index.js"></script>
